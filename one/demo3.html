<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box1">
		{{info}}
		<span v-text="info"></span>
		{{msg}}
		<br>
		<span v-html="msg"></span>
        <div v-bind:id="id">qwe</div>
        <img :src="url" :width="width" :height="height"/>
	</div>








	<script src="js/vue.js"></script>
	<script type="text/javascript">
		var app1 = new Vue({
			el:"#box1",
			data:{//数据
				info:"123",
				list:["a"],
				msg:"<h2>hhhhhhh</h2>",
				id:"qwe",
				url:"images/t15.jpg",
				width:"100px",
				height:"200px"
			},
			methods:{//方法
				get:function(){
					this.list.push(this.info);
					this.info="";
				},
				del:function(index){
					this.list.splice(index,1);
				}
			}
		})
	</script>
</body>
</html>
